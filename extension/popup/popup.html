<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadLater Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ReadLater Pro</h1>
    </header>
    
    <!-- Authentication Section -->
    <div id="auth-section" class="section">
      <div id="logged-out" class="auth-state">
        <p>Sign in to sync your reading list across devices</p>
        <button id="login-btn" class="primary-btn">Sign In / Sign Up</button>
      </div>
      <div id="logged-in" class="auth-state hidden">
        <p>Signed in as <span id="user-email"></span></p>
        <button id="logout-btn" class="secondary-btn">Sign Out</button>
      </div>
    </div>
    
    <!-- Save Article Section -->
    <div id="save-section" class="section">
      <div id="save-controls">
        <button id="save-btn" class="primary-btn">Save This Article</button>
        <div id="save-status" class="hidden">
          <span id="save-icon">âœ“</span>
          <span id="save-message">Saved!</span>
        </div>
      </div>
      <div id="article-info" class="hidden">
        <h3 id="article-title"></h3>
        <div class="article-meta">
          <span id="article-domain"></span>
          <span id="reading-time"></span>
        </div>
        <div class="tags-container">
          <input type="text" id="tag-input" placeholder="Add tags...">
          <div id="tags-list"></div>
        </div>
      </div>
    </div>
    
    <!-- Reading List Section -->
    <div id="list-section" class="section">
      <h2>Recent Saves</h2>
      <div id="recent-articles">
        <div class="loading">Loading...</div>
      </div>
      <button id="view-all-btn" class="secondary-btn">View Full Reading List</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
