<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadLater Pro - Reading List</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/reading-list.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../assets/icon48.png" alt="ReadLater Pro Logo">
        <h1>ReadLater Pro</h1>
      </div>
      <p class="subtitle">Your Reading List</p>
    </header>
    
    <div class="user-section">
      <div id="logged-out" class="auth-state hidden">
        <p>Sign in to sync your reading list across devices</p>
        <button id="login-btn" class="primary-btn">Sign In / Sign Up</button>
      </div>
      <div id="logged-in" class="auth-state hidden">
        <div class="user-info">
          <img id="user-avatar" src="" alt="User Avatar" class="user-avatar">
          <span id="user-name"></span>
        </div>
        <button id="logout-btn" class="secondary-btn">Sign Out</button>
      </div>
    </div>
    
    <main>
      <div class="controls">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search articles...">
          <button id="search-btn" class="primary-btn">Search</button>
        </div>
        
        <div class="filters">
          <div class="filter-group">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
              <option value="savedAt-desc">Date Saved (Newest)</option>
              <option value="savedAt-asc">Date Saved (Oldest)</option>
              <option value="estimatedReadingTimeMinutes-asc">Reading Time (Shortest)</option>
              <option value="estimatedReadingTimeMinutes-desc">Reading Time (Longest)</option>
              <option value="progressPercent-asc">Progress (Least)</option>
              <option value="progressPercent-desc">Progress (Most)</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="tag-filter">Filter by tag:</label>
            <select id="tag-filter">
              <option value="">All Tags</option>
            </select>
          </div>
        </div>
      </div>
      
      <div id="articles-container">
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Loading your articles...</p>
        </div>
        
        <div id="empty-state" class="empty-state hidden">
          <img src="../assets/empty-list.svg" alt="Empty List" class="empty-icon">
          <h3>Your reading list is empty</h3>
          <p>Save articles by clicking the ReadLater Pro icon while browsing.</p>
        </div>
        
        <div id="articles-list" class="articles-list hidden"></div>
      </div>
      
      <div id="pagination" class="pagination hidden">
        <button id="prev-page" class="secondary-btn">Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page" class="secondary-btn">Next</button>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 ReadLater Pro. All rights reserved.</p>
    </footer>
  </div>
  
  <script src="scripts/reading-list.js"></script>
</body>
</html>
